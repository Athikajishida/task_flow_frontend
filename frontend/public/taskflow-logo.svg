<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main flowing path representing workflow -->
  <path d="M50 150 
           Q100 100, 150 150 
           T250 150
           Q200 200, 150 250
           T50 150" 
        fill="none" 
        stroke="url(#flowGradient)" 
        stroke-width="20" 
        stroke-linecap="round"/>

  <!-- Stylized text -->
  <text x="150" y="250" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="url(#flowGradient)">
    TASK
  </text>
  <text x="150" y="290" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="url(#flowGradient)">
    FLOW
  </text>
</svg>
